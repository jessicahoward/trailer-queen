<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>

</head>
<body>

<h1 th:text="${park.name}"></h1>
<p th:text="${park.description}"></p>
<p th:text="${park.listedTerrain}"></p>
<p th:text="${park.allowedVehicles}"></p>
<p th:text="${park.experienceLevel}"></p>

<div class="container" th:each="day: ${forecast}">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-title" th:text="${day.displayImage}"></p>
            <p class="card-text" th:text="${day.weatherId}"></p>
<!--            <canvas th:id="'icon' + ${day.weatherId}"></canvas>-->
            <p class="card-text" th:text="${day.forecastSummary}"></p>
            <p class="card-text" th:text="${day.highTemp}"></p>
            <p class="card-text" th:text="${day.lowTemp}"></p>
            <p class="card-text" th:text="${day.precipChance}"></p>
        </div>
    </div>
</div>

<script th:inline="javascript">

    var weatherIcons = [[${onlyIcons}]];
    console.log(weatherIcons);
    var count = 1;
    var eachId = "icon" + count;
    for (i = 0; i < weatherIcons.length; i++) {
        var description = weatherIcons[i];
        var eachId = "icon" + count;
        var skycons = new Skycons();
        skycons.add(document.getElementById(eachId), Skycons.CLEAR_DAY);
        count++;
    }

</script>

</div>
<script></script>
</body>
</html>
