<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>

</head>
<body>

<h1 th:text="${park.name}"></h1>
<p th:text="${park.description}"></p>
<p th:text="${park.listedTerrain}"></p>
<p th:text="${park.allowedVehicles}"></p>
<p th:text="${park.experienceLevel}"></p>

<div class="container">
    <ul>
        <li th:each="day : ${forecast}" th:text="${day.highTemp}"></li>
    </ul>
</div>

</div>
</body>
</html>
