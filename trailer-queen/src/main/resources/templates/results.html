<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body class="container" onload="initMap()" onunload="GUnload()">

<aside class="container" th:each="park : ${parks}">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <a href="#" class="card-link"><h5 class="card-title" th:text="${park.name}"></h5></a>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${selectedVehicle}"></h6>
            <p class="card-text" th:text="${park.description}"></p>
            <p th:text="${park.code}"></p>
            <form method="POST", action="/park-view">
                <input type="hidden" name="code" th:value="${park.code}">
                <input type="submit"  th:value="More">
            </form>

        </div>
    </div>
</aside>

<div id="map" style="width: 500px; height: 300px"></div>
<script th:inline="javascript">

      var baseLat = [[${baseLat}]];
      var baseLng = [[${baseLng}]];
      var parkLocations = [[${locations}]];

      var map;
      var marker;
      var parkLatLng;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: parseFloat(baseLat), lng: parseFloat(baseLng)},
          zoom: 6
        });

       for (i = 0; i < parkLocations.length; i++) {
        var tag = toString(i + 1);
        var latt = parseFloat(parkLocations[i].latitude);
        var long = parseFloat(parkLocations[i].longitude);
        parkLatLng = {lat: latt, lng: long};

        marker = new google.maps.Marker({
            position: parkLatLng,
            map: map,
            title: tag
        });
       }
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6urX1HiPnH_DH0Miwbaz3Ce2htxSS-68&callback=initMap"
        async defer></script>

</body>
</html>
