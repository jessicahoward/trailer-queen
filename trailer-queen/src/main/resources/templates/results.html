<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6urX1HiPnH_DH0Miwbaz3Ce2htxSS-68&callback=initMap"
            async defer></script>

</head>
<body class="container" onload="initMap()" onunload="GUnload()">

<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    <tr th:each="park : ${parks}">
        <td th:text="${park.name}"></td>
        <td th:text="${park.description}"></td>
    </tr>

</table>

<div id="map" style="width: 500px; height: 300px"></div>
<script th:inline="javascript">

      var baseLat = [[${baseLat}]];
      var baseLng = [[${baseLng}]];

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: parseInt(baseLat), lng: parseInt(baseLng)},
          zoom: 10
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6urX1HiPnH_DH0Miwbaz3Ce2htxSS-68&callback=initMap"
        async defer></script>

</body>
</html>
