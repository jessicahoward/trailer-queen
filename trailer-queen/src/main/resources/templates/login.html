<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="landing">

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form th:action="@{/login}" method="POST">
            <h3 th:text="Login"></h3>
            <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" /> <br /> <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" /> <br />

            <div align="center" th:if="${param.error}">
                <p>Email or Password is invalid.</p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
</div>

</body>
</html>
